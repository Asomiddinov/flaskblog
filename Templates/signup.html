{% extends 'index.html' %}
{% block content %}
{% if user.role == "owner" and user.email == "basomiddinov@gmail.com" %}
<h3 class="text-center" style="color:rgb(6, 112, 68)">
    Fill with necessary data:
</h3>
<form action="" method="post">
    <div class="form-control container">
        <label for="email"><b>Email</b></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email">
        <br>
        <label for="username"><b>Username</b></label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        <br>
        <label for="role"><b>Role</b></label>
        <input type="text" class="form-control" id="role" name="role" placeholder="role">
        <br>
        <label for="password1"><b>Password</b></label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
        <br>
        <label for="password2"><b>Confirm Password</b></label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Repeat Password">
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-success"><b></b></button>
        </div>
    </div>
</form>
{% else %}
<h2 class="text-center">No access for you</h2>
{% endif %}
<style>
    h3 {
        color: rgb(32, 13, 13);
    }

    h2 {
        color: rgb(147, 131, 149);
    }
</style>
<!-- style="color:rgb(6, 112, 68)" -->
{% endblock %}
