{% extends 'index.html' %}
{% block content %}
{{ form.csrf_token() }}
<form action="" class="container-sm" method="post">
    {% if name %}
    {{ name }} | {{ age }}
    {% else %}
    {{ form.fullname.label() }}
    {{ form.fullname(class="form-control") }} <br>
    {{ form.email.label() }}
    {{ form.email(class="form-control") }} <br />
    <div class="text-center">
        <button type="submit" class="btn btn-outline-success">Ok</button>
    </div>
    {% endif %}
</form>
{% endblock %}
